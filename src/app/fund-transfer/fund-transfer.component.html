<app-header></app-header>
<section class="gradient-custom" style=" margin-top: 2%;">
    <div class="container my-1 py-1">
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-6 col-lg-5 col-xl-4">
          <div class="card" style="border-radius: 15px; width: 400px;">
            <div class="card-body p-5">
              <form [formGroup]="fundTransferForm" (ngSubmit)="onTransfer()">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-outline">
                    <input type="text"  id="typeText" class="form-control form-control-lg" siez="17"
                      placeholder="Remitter Acc Number" minlength="10" maxlength="10" [value]="remAccNumber"  readonly/>
                    <label class="form-label" for="typeText">Remitter Account Number</label>
                  </div>
                
                </div>
                <div class="d-flex justify-content-between align-items-center pb-2">
                   
                   <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <select  formControlName="accountNumber"  class="form-control" id="typeExp">
                          <option value=""> Account Number</option>
                          <option *ngFor="let beneficiarySingle of beneficiaryUnderRemitter;" [value]="beneficiarySingle.accountNumber">
                              {{beneficiarySingle.accountNumber}}
                          </option>
                      </select>   
                      <small class="text-danger" *ngIf="fundTransferForm.controls.accountNumber.invalid  && fundTransferForm.controls.accountNumber.touched">required field</small>
                    </div>
                  </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input  formControlName="amounTransfered" type="number" id="typeText2" class="form-control form-control-lg"
                          placeholder="Amount" />
                          <small class="text-danger" *ngIf="fundTransferForm.controls.amounTransfered.invalid  && fundTransferForm.controls.amounTransfered.touched"> amount required</small>
                        </div>
                    </div>
                   </div>
        
                  </div>
                <div>
                  <div >
                    <input formControlName="narration"  type="text" id="typeName" class="form-control form-control-lg" siez="17"
                      placeholder="summery of transaction" />
                      <small class="text-danger" *ngIf="fundTransferForm.controls.narration.invalid  && fundTransferForm.controls.narration.touched"> Transaction Narration required</small>
                  </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-14">
                    <div class="form-outline">
                       
                        <button  style="margin-left: 120%; margin-top: 20px;" [disabled] = "fundTransferForm.invalid"  type="submit" class="btn btn-success ">Transfer</button>
                        
        
                    </div>
                  </div>
  
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<app-footer></app-footer>
