
  <div class="container">
    <form [formGroup]="loginUser" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username" style="color: aliceblue;">Username</label>
        <input type="text" class="form-control" placeholder="Enter username" name="email" formControlName="email">
        <span class="text-danger" >Username is required field</span>
      </div>
      <div class="form-group">
        <label for="pwd" style="color: aliceblue;">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" name="pwd" formControlName="password">
        <span class="text-danger" >password is required field</span>
      </div>
      <button   type="submit" class="btn btn-info">Login</button>
    </form>
  </div>
